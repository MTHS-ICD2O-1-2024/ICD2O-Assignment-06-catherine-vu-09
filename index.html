<!DOCTYPE html>
<!-- ICS2O-Unit6-Assignment-6-HTML-MDL -->
<html lang="en-ca">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Fun Fact Generator with JS (API)" />
  <meta name="keywords" content="Fun Facts, API, js" />
  <meta name="author" content="Catherine Vu" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-purple.min.css" />

  <link rel="apple-touch-icon"
  sizes="180x180"
  href="apple-touch-icon.png"
  />

  <link rel="icon" 
  type="image/png" 
  sizes="32x32" 
  href="favicon-32x32.png"
  />

  <link rel="icon"
  type="image/png"
  sizes="16x16" 
  href="favicon-16x16.png" 
  />

  <link rel="manifest" href="site.webmanifest" />
  <title>Fun Facts Generator with JS (API)</title>
</head>


<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>


  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Fun Fact Generator with JS (API)</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img id="fun-fact-image" src="./images/FunFacts.png" alt="fun fact illustration" />
      </div>
      <br />
      <!-- Simple Button to Get Fun Fact -->
      <form action="#" onsubmit="return false;">
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="getFunFact()">
          Show Fun Fact
        </button>
      </form>
      <br />
      <div class="result">
        <div id="random-word" style="font-size: 2em; font-weight: bold; color: #ff0fab;"></div>
      </div>
    </main>
  </div>
